<div class="card p-6 rounded-md w-64 bg-white w-full">
  <p class="text-gray-700">{{ study.protocolSection.identificationModule.briefTitle}}</p>
  <p class="text-gray-500 mt-2">{{ study.protocolSection.statusModule.overallStatus }}</p>
  <div class="mt-2">
    <span class="text-green-500" *ngIf="study.hasResults; else noResults">
      <i class="fas fa-check-circle"></i> Has Results
    </span>
    <ng-template #noResults>
      <span class="text-red-500" *ngIf="!study.hasResults">
        <i class="fas fa-times-circle"></i> No Results
      </span>
    </ng-template>
  </div>
  <div class="mt-3 flex items-end justify-end">
    <button
    class="mt-3 flex items-center text-blue-500"
    (click)="changeFavoritesState()"
  >
    <svg
      class="w-5 h-5 mr-1"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 21.35l-1.45-1.32C5.4 16.36 2 13.25 2 9.5 2 6.42 4.42 4 7.5 4c1.74 0 3.41.81 4.5 2.09C13.09 4.81 14.76 4 16.5 4 19.58 4 22 6.42 22 9.5c0 3.75-3.4 6.86-8.55 10.54L12 21.35z"
      />
    </svg>
    {{ isLiked ? "Remove from favorites" : "Add to favorites" }}
  </button>
  </div>
</div>
