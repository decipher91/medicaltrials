<div class="p-4 bg-blue-500 text-white text-center">
  <button class="rounded-md bg-blue-700 px-4 py-2" routerLink="/">Studies</button>
</div>
<div bg-gray-100 flex justify-center items-center h-screen *ngIf="(favorites$ | async)!.length > 0; else noFavorites">
  <div *ngFor="let study of favorites$ | async">
    <app-study-card [study]="study"></app-study-card>
  </div>
</div>
<ng-template #noFavorites>
  <div class="bg-gray-100 flex justify-center items-center h-screen">
    <p class="text-gray-600 text-3xl font-bold text-center">No favorites yet.</p>
  </div>
</ng-template>
